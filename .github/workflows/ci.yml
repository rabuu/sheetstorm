name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

permissions:
  contents: read
  statuses: write

jobs:
  check-formatting:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v5
      - name: Install `typstyle` from crates.io
        uses: baptiste0928/cargo-install@v3
        with:
          crate: typstyle
      - name: Check formatting
        run: typstyle --check .

  test:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v5
      - name: Install `just` from crates.io
        uses: baptiste0928/cargo-install@v3
        with:
          crate: just
      - name: Install `tytanic` from crates.io
        uses: baptiste0928/cargo-install@v3
        with:
          crate: tytanic
          version: 0.3.1
      - name: Run test suite
        run: just test
